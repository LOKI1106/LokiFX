    <style>
        /* Custom scrollbar for a modern look */
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
         ::-webkit-scrollbar-thumb {
            background: #00cccc;
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #00ffff;
        }
        
        html {
            scroll-behavior: smooth;
        }
        /* Scroll Progress Bar */
        
        #scroll-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #00ffff;
            width: 0%;
            z-index: 100;
            transition: width 0.1s ease-out;
        }
        /* Reduced Glitch Effect */
        
        .glitch-container {
            position: relative;
        }
        
        .glitch {
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            overflow: hidden;
            clip-path: inset(0);
        }
        
        .glitch::before {
            left: 1px;
            text-shadow: -1px 0 #00ffff;
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -1px;
            text-shadow: -1px 0 #ff00c4, 1px 1px #00ffff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        
        .dark .glitch::before,
        .dark .glitch::after {
            background: #0a0a0a;
        }
        
        .light .glitch::before,
        .light .glitch::after {
            background: #f5f5f5;
        }
        
        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-1px, 1px);
            }
            40% {
                transform: translate(-1px, -1px);
            }
            60% {
                transform: translate(1px, 1px);
            }
            80% {
                transform: translate(1px, -1px);
            }
            100% {
                transform: translate(0);
            }
        }
        
        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(5% 0 90% 0);
            }
            25% {
                clip-path: inset(40% 0 58% 0);
            }
            50% {
                clip-path: inset(80% 0 10% 0);
            }
            75% {
                clip-path: inset(30% 0 65% 0);
            }
            100% {
                clip-path: inset(90% 0 5% 0);
            }
        }
        
        @keyframes glitch-anim-2 {
            0% {
                clip-path: inset(80% 0 15% 0);
            }
            25% {
                clip-path: inset(10% 0 85% 0);
            }
            50% {
                clip-path: inset(55% 0 40% 0);
            }
            75% {
                clip-path: inset(20% 0 78% 0);
            }
            100% {
                clip-path: inset(70% 0 25% 0);
            }
        }
        /* Fade Transitions */
        
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        
        .fade-in {
            animation: fadeIn 1s forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
